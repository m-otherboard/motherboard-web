title = "Contact (m)otherboard"
summary = "Get in touch with the (m)otherboard godmothers."

<p>
  Use this form to get in touch with us. You can also email us at <a href="mailto:hello@m.otherboard.org">hello@m.otherboard.org</a>.
</p>

<form name="notify" method="post" action="/contact/thanks" data-modal-id="modal-notify" data-netlify="true" netlify-honeypot="bot-field">
  <label class="hidden">
    <input name="bot-field">
    <input type="hidden" name="subject" value="(m) Contact Form">
  </label>

  <label for="email">Your name:</label>
  <input name="name" type="text" required>
  <br style="clear: both;"/>
  
  <label for="email">Your e-mail:</label>
  <input name="email" type="email" required>
  <br style="clear: both;"/>

  <label for=message">Your message:</label>
  <textarea name="message" required></textarea>
  <br style="clear: both;"/>

  <input type="submit" value="Send Message" />
</form>
