<h2>We want to hear from you!</h2>

<p>
  Use this form to get in touch with us. You can also email us at: <a href="mailto:hello@m.otherboard.org">hello@m.otherboard.org</a>.
</p>

<div class="cutout">
  <form name="notify" style="width: 75%; margin: 0rem auto;" method="post" action="/contact/thanks" data-modal-id="modal-notify" data-netlify="true" netlify-honeypot="bot-field">
    <label class="hidden">
      <input name="bot-field">
      <input type="hidden" name="subject" value="(m) Contact Form">
    </label>

    <label for="email">Your name:</label>
    <input name="name" type="text" required>

    <label for="email">Your e-mail:</label>
    <input name="email" type="email" required>

    <label for=message">Your message:</label>
    <textarea name="message" required></textarea>

    <input type="submit" value="Send Message" />
  </form>
</div>
