<h2>We want to hear from you!</h2>

<div class="clipart-frame-5" style="float: right; width: 35%;margin: 1rem;"><img src="/images/clipart/telephone.jpg" alt="Photograph of an old-fashioned 'candlestick' style telephone." /></div>

<p>
  Use this form to get in touch with us. You can also email us at <a href="mailto:hello@m.otherboard.org">hello@m.otherboard.org</a>.
</p>

<form name="notify" style="width: 35%; margin-left: 0rem;" method="post" action="/contact/thanks" data-modal-id="modal-notify" data-netlify="true" netlify-honeypot="bot-field">
  <label class="hidden">
    <input name="bot-field">
    <input type="hidden" name="subject" value="(m) Contact Form">
  </label>

  <label for="email">Your name:</label>
  <input name="name" type="text" required>

  <label for="email">Your e-mail:</label>
  <input name="email" type="email" required>

  <label for=message">Your message:</label>
  <textarea name="message" required></textarea>

  <input type="submit" value="Send Message" />
</form>
