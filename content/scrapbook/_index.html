<h2>Gems from the (m)otherboard community</h2>

{{< pullquotes "/static/pullquotes.csv" >}}

<script language="javascript">

  window.onload = function() {
    randomizeQuote('what-is-technology');
    randomizeQuote('what-excites-you');
    randomizeQuote('what-scares-you');
    randomizeQuote('collective-good');
    randomizeBubbles();

  }

  function randomizeBubbles() {
    const bubblesRight = document.querySelectorAll('.bubble-right');
    const bubblesLeft = document.querySelectorAll('.bubble-left');
    const counts = ['01','02','03','04','05','06'];

    bubblesRight.forEach(bubble => {
      var identifierIndex = Math.floor(Math.random() * counts.length);
      bubble.src = "/images/bubbles/bubble-right-" + counts[identifierIndex] + ".svg"
    });
    bubblesLeft.forEach(bubble => {
      var identifierIndex = Math.floor(Math.random() * counts.length);
      bubble.src = "/images/bubbles/bubble-left-" + counts[identifierIndex] + ".svg"
    });

  }

  function randomizeQuote(label) {
    const responses = document.querySelectorAll('.' + label);
    const displayIndex = Math.floor(Math.random() * responses.length);
    responses.forEach((response, i) => {
      response.classList.add('hidden');
    });
    responses[displayIndex].classList.remove('hidden');
  }

</script>
