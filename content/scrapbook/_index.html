<h2>(m)otherboard Community Scrapbook</h2>

{{< pullquotes "/static/pullquotes.csv" >}}

<script language="javascript">

  window.onload = function() {
    randomizeQuote('what-is-technology');
    randomizeQuote('what-excites-you');
    randomizeQuote('what-scares-you');
    randomizeQuote('collective-good');
    randomizeBubbles();

  }

  function randomizeQuote(label) {
    const responses = document.querySelectorAll('.' + label);
    const displayIndex = Math.floor(Math.random() * responses.length);
    var identifierIndex = Math.floor(Math.random() * 24) + 1;
    responses.forEach((response, i) => {
      response.classList.add('hidden');
    });
    responses[displayIndex].classList.remove('hidden');
    responses[displayIndex].style.backgroundImage = 'url("/images/bubbles/bubble-' + String(identifierIndex).padStart(2, '0') + '.svg")';
  }

</script>

<p><a href="/scrapbook">Read more</a></p>
