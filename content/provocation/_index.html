+++
title = "(m)otherboard"
+++

<form id="query-form" class="query_form message form" name="query-form" method="post" data-modal-id="modal-notify" data-netlify="true" netlify-honeypot="bot-field">
  <div class="form-group">
    <label class="hidden">
      <input name="bot-field">
      <input name="subject" value="(m)otherboard query form">
    </label>
  </div>
  <div class="form-group">
    <label>
      <p>Name</p>
      <input name="name" type="text" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      <p>E-mail</p>
      <input name="email" type="email" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      <p>What does technology mean to you?</p>
      <textarea name="what-is-technology" required ></textarea>
    </label>
  </div>
  <div class="form-group">
    <label>
      <p>What excites you the most about technology?</p>
      <textarea name="what-excites-you" required ></textarea>
    </label>
  </div>
  <div class="form-group">
    <label>
      <p>What scares you the most about technology?</p>
      <textarea name="what-scares-you" required ></textarea>
    </label>
  </div>
  <div class="form-group">
    <label>
      <p>In the context of technology and society, how would you define "common good"?</p>
      <textarea name="common-good" required ></textarea>
    </label>
  </div>
  <div class="form-group">
    <label>
      <p>How does your work fit with (m)otherboard's mission to bend the arc of technology toward collective good?</p>
      <textarea name="how-we-align" required ></textarea>
    </label>
  </div>
  <fieldset>
    <button type="submit" class="button">Tell us about it!</button>
  </fieldset>
</form>

<p id="confirmation-message" class="hidden">
  More to come.<br />
  <span class="one-tab-two-spaces">More to come.</span><br />
  <span class="two-tabs-four-spaces"><em>More to come.</em></span>
</p>

<script language="javascript">

  const handleSubmit = (event) => {
    event.preventDefault();

    const myForm = event.target;
    const formData = new FormData(myForm);

    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(formData).toString(),
    })
      .then(() => toggleConfirm())
      .catch((error) => alert(error));
  };

  document.querySelector("form").addEventListener("submit", handleSubmit);

  function toggleConfirm() {
    document.querySelector("form").style.display = "none";
    document.getElementById("confirmation-message").style.display = "block";
    scrollToTop();
  }

  function showForm() {
    document.getElementById('query-form').classList.remove("hidden");
    document.getElementById('interested-link').classList.add("hidden");
  }

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }

</script>
