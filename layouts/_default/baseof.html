<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }} | {{ .Params.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ partial "og-tags" . }}
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
  </head>
  <body{{ with .Section }} id="{{ . }}"{{ end }}>
    <div>
      <header>
        <figure>
          <a href="/">
            <img class="logo" src="/images/motherboard.svg" alt="Motherboard logo, which has the initial 'm' of 'motherboard' wrapped in parentheses against a neon yellow background, reminiscent of a highlighter on paper.">
          </a>
        </figure>
      </header>
    </div>
    <div id="veil">
      {{ block "main" . }}
      {{ end }}
    </div>
  </body>
</html>
