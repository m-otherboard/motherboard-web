<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ $.Site.BaseURL }}/images/motherboard-logo-square.png">

{{ if .Params.Title }}
	<meta property="og:title" content="{{ $.Site.Title }} | {{ .Params.Title }}">
{{ else }}
	<meta property="og:title" content="{{ $.Site.Title }}">
{{ end }}

{{ if .Params.Summary }}
	<meta property="og:description" content="{{ .Params.Summary }}">
{{ else }}
	<meta property="og:description" content="{{ $.Site.Params.Summary }}">
{{ end }}
